<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero_section">
      <div class="hero">
        <img src="logo.png" alt="" class="logo" />
      </div>
      <img src="image.jpg" alt="" class="image" />
      <div class="author">
        Foto de
        <a
          href="https://unsplash.com/es/@olgaschraven?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Olga Schraven</a
        >
        en
        <a
          href="https://unsplash.com/es/fotos/un-ciervo-con-cuernos-parado-en-un-campo--tfsWvthRLw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
      <p class="intro">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. You know you want to.
      </p>
      <h1 class="title">Let's do this!</h1>
      <form action="" method="post">
        <label for="first_name">FIRST NAME</label>
        <input type="text" name="" id="first_name" />
        <label for="last_name">LAST NAME</label>
        <input type="text" name="" id="last_name" />
        <label for="email">EMAIL</label>
        <input type="email" name="" id="email" />
        <label for="phone">PHONE NUMBER</label
        ><input type="tel" name="" id="phone" />
        <label for="password">PASSWORD</label
        ><input type="password" name="" id="password" /><label
          for="password_conf"
          >CONFIRM PASSWORD</label
        ><input type="password" name="" id="password_conf" />
      </form>
      <button type="submit" class="submit">Create Account</button>
      <p class="login_text">
        Already have an account? <a href="" class="login">Log in</a>
      </p>
    </div>
  </body>
</html>
