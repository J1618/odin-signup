<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero_section">
        <img src="image.jpg" alt="" class="image" />
        <div class="hero">
          <img src="logo.png" alt="" class="logo" />
        </div>

        <div class="author">
          Foto de
          <a
            href="https://unsplash.com/es/@olgaschraven?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Olga Schraven</a
          >
          en
          <a
            href="https://unsplash.com/es/fotos/un-ciervo-con-cuernos-parado-en-un-campo--tfsWvthRLw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form_section">
        <p class="intro">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p class="intro">You <em>know</em> you want to.</p>
        <div class="form_container">
          <form action="" method="post">
            <h1 class="title">Let's do this!</h1>
            <div class="group">
              <div class="wrapper">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="" id="first_name" />
              </div>
              <div class="wrapper">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="" id="last_name" />
              </div>
            </div>
            <div class="group">
              <div class="wrapper">
                <label for="email">EMAIL</label>
                <input type="email" name="" id="email" />
              </div>
              <div class="wrapper">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="" id="phone" />
              </div>
            </div>
            <div class="group">
              <div class="wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" name="" id="password" />
              </div>
              <div class="wrapper">
                <label for="password_conf">CONFIRM PASSWORD</label>
                <input type="password" name="" id="password_conf" />
              </div>
            </div>
          </form>
        </div>
        <button type="submit" class="submit">Create Account</button>
        <p class="login_text">
          Already have an account? <a href="" class="login">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
